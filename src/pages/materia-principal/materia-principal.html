<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
         <ion-icon name="md-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Materias</ion-title>
    </ion-navbar>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of listadoPersonas" (click)="modificar(item)">
      <ion-avatar item-start>
        <ion-icon name="md-albums" ></ion-icon>

      </ion-avatar>
      <h2> {{ item.idMateria }}</h2>
      <h2> {{ item.nombre }}</h2>
  </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="add()"><ion-icon name="md-add" ></ion-icon></button>
  </ion-fab>
</ion-content>
