<ion-header>
  <ion-navbar color='favorite'>
    <ion-title>Encuesta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">

  <button class="btn" (click)="generarEncuesta()">
    <ion-icon name="clipboard"></ion-icon> Nueva Encuesta</button>

    <ion-list class="lista">
      <ion-item  class="fondo" *ngFor="let encuesta of listado">
        <ion-avatar item-start>
        </ion-avatar>
        <h2>{{ encuesta.pregunta}}</h2>
        <br>
       <!--  <p >Legajo: {{ encuesta.opcion1}}</p>-->
        <button class="btnEncuesta" ion-button (click)="Votar(encuesta)">
          Votar
        </button>
        <button class="btnEncuesta" ion-button (click)="abrirModalView(encuesta)">
         Modificar
        </button>
        <button class="btnEncuesta" ion-button (click)="Grafico(encuesta)">
          Ver Grafico
         </button>
    
      </ion-item>
  
    </ion-list>


</ion-content>
