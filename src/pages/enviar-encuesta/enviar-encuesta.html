
<ion-header>
  
    <ion-navbar>
      <ion-title>Encuesta: {{nombre}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="fondo" padding>
  
    <!--disabled=true-->
      <ion-item class="fondo">
          <ion-label>Pregunta:</ion-label>
          <ion-input type="text" [disabled]="mostrarDatos" [(ngModel)]="pregunta" ngDefaultControl>{{pregunta}}</ion-input>
      </ion-item>
  
      <ion-item class="fondo">
          <ion-label>Opcion1:</ion-label>
          <ion-input type="text" [disabled]="mostrarDatos" [(ngModel)]="opcion1" ngDefaultControl>{{opcion1}}</ion-input>
      </ion-item>
  
      <ion-item class="fondo">
          <ion-label>Opcion2:</ion-label>
          <ion-input type="text" [disabled]="mostrarDatos" [(ngModel)]="opcion2" ngDefaultControl>{{opcion2}}</ion-input>
      </ion-item>
