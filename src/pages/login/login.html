<ion-content scroll="true">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        Portal Universitario
      </div>
    </div>
    <div>
        <ion-item>
          <ion-label color="primary" floating>Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      <button ion-button color="primary" block (click)="doLogin()" class="login">{{ 'LOGIN' | translate }}</button>
      <button ion-button block (click)="registro()" class="login">{{ 'SIGNUP' | translate }}</button>
    </div>
    <div style="text-align:center">

      <h3>O iniciar sesión usando:</h3>
      
        <button ion-button icon-start style="background-color:#3b5998">
          <ion-icon name="logo-facebook"> </ion-icon>Facebook</button>
        <button ion-button icon-start style="background-color:#c71610">
          <ion-icon name="logo-google"> </ion-icon>Google</button>
        <button ion-button icon-start style="background-color:#282a36">
          <ion-icon name="logo-github"> </ion-icon>GitHub</button>
    </div>
  </ion-content>
