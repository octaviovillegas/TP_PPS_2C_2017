<ion-header>
  
    <ion-navbar>
      <ion-title>Inicio</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
      <div class="splash-bg"></div>
      <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro" >
          <p class="royal">Portal Universitario</p>
        </div>
      </div>
      
    
  <ion-list>

      <form>
        <ion-item>
          <ion-label floating>Correo electrónico</ion-label>
          <ion-input 
            [(ngModel)]="user.email" 
            name="email" 
            type="text" 
            autocapitalize="off" 
            required
          >
          </ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input 
            [(ngModel)]="user.password" 
            name="password" 
            type="password" 
            required
          >
          </ion-input>
        </ion-item>
        <div padding>
          <button 
              ion-button 
              (click)="login()" 
              type="submit" 
              color="primary" 
              block round large
          >
            Ingresar
          </button> 
      
          <!--button 
            ion-button 
            (click)="signin()" 
            type="submit" 
            color="secondary" 
            block
          >
            Dar de alta
          </button-->

          <button 
          ion-button icon-rigth color="dark" round
          (click)="administrador()" 
          type="submit" 
        >
        <ion-icon name="person"></ion-icon>
          ..administrador
        </button>
        <button 
        ion-button icon-rigth color="dark" round
        (click)="administrativo()" 
        type="submit" 
      >
      <ion-icon name="person"></ion-icon>
        ..administrativo
      </button>

        <button 
        ion-button icon-rigth color="dark" round
        (click)="profesor()" 
        type="submit" 
      >
      <ion-icon name="person"></ion-icon>
         ..Profesor
      </button>
      <button 
      ion-button icon-rigth color="dark" round
      (click)="alumno()" 
      type="submit" 
    >
    <ion-icon name="person"></ion-icon>
      ..Alumno
    </button>

        </div>
      </form>

      <ion-item>
          <ion-label>Seleccione usuario</ion-label>
          <ion-select [(ngModel)]="seleccionado" interface="action-sheet" (ionChange)="cambiar($event)">
            <ion-option value="">Ninguno</ion-option>
            <ion-option value="administrador">Administrador</ion-option>
            <ion-option value="administrativo">Administrativo</ion-option>
            <ion-option value="profesor">Profesor</ion-option>
            <ion-option value="alumno">Alumno</ion-option>
          </ion-select>
        </ion-item>
      <div style="text-align:center">
        
              <h3  class="royal">O iniciar sesión usando:</h3>
              

                <button ion-button icon-start style="background-color:#3b5998" (click)="loginSocial('FB')">

                <button ion-button icon-start style="background-color:#3b5998" >

                  <ion-icon name="logo-facebook"> </ion-icon>Facebook</button>
                <button ion-button icon-start style="background-color:#c71610" (click)="loginSocial('GO')">
                  <ion-icon name="logo-google"> </ion-icon>Google</button>

                <button ion-button icon-start style="background-color:#282a36"  (click)="loginSocial('GH')" >

                <button ion-button icon-start style="background-color:#282a36"  (click)="loginGitHub()" >
                  <ion-icon name="logo-github"> </ion-icon>GitHub</button>
            </div>
    </ion-list>
  </ion-content>
