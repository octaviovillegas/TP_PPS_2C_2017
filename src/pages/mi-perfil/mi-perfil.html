<ion-header>

  <ion-navbar>
    <ion-title>MiPerfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
        <!--Loop trough picture array here we use preserveSnapshot:true but I think we can also use async pipe with FirebaseListObservable-->
       
          <ion-spinner></ion-spinner>
        <ion-list *ngFor="let picture of userAvatarPicture;let i = index;">   
            <!--p [hidden]='i+1'></p>
            <div *ngIf="i % 2 >0">
          {{picture}}
            </div-->
            <div *ngIf="picture.usuario==this.usuarioLogueado">
         
           <br><br>
           <ion-item>
          <img  width="300" src="{{picture.foto}}" />
        </ion-item>
      <ion-item>
          Nombre: {{picture.nombre}}
        </ion-item>
      <ion-item>
          E-mail: {{picture.usuario}}
        </ion-item>
     
      <button ion-button icon-right color="dark" (click)="changePicture()">
          Cambiar Foto
          <ion-icon name="images"></ion-icon>
        </button>
        </div>
      </ion-list>
    
      

</ion-content>
