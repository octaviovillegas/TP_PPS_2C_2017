<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu" name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>EscuelApp</h3>

  <ion-card>
    <ion-card-header>
      Acciones
    </ion-card-header>
    <ion-list>
      <ng-template ngFor let-p [ngForOf]="pages">
        <button ion-item *ngIf="isListable(p.type)" (click)="navigate(p.route)">
          <ion-icon name="{{p.icon}}" item-start></ion-icon>
            {{p.title}}
        </button>
      </ng-template>
    </ion-list>
  </ion-card>

    <br>
