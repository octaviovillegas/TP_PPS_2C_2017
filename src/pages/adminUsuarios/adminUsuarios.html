<ion-header>
  <ion-navbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <button ion-item (click)="goAbmAlumno()">
        <ion-icon name="md-happy" item-start></ion-icon>
        Alumnos
      </button>
      <button ion-item (click)="goAbmProfesor()">
        <ion-icon name="md-easel" item-start></ion-icon>
        Profesores
      </button>
      <button ion-item (click)="goAbmAdministrativo()">
        <ion-icon name="md-clipboard" item-start></ion-icon>
        Administrativos
      </button>
    </ion-list>
  </ion-card>
</ion-content>
