<ion-header>
  <ion-navbar>
   <ion-title><p class="titunombre">
    Tomar Asistencias - {{fecha}}</p>
   </ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="fondo" padding>  
  <ion-card class="fondo" *ngIf="filtro=='filtroBotones'">
   <ion-card-header class="fondo1">Filtro</ion-card-header>
    <ion-card-content class="fondo">  
      <button  ion-button class= "btnIngresar"   (click)="filtrarPor('DIA')">DIA</button>
      
      
    </ion-card-content>
  </ion-card>  

  <button class="btn" ion-button block (click)="DiaSemana()">DIA</button>
  
  <p>Hoy es {{DiaSem}} con el profe {{profesor}}</p> 
  
<ion-card>  
 
 
 
  <ion-card-content class="fondo" *ngIf="mostrar">
     <ion-card-header class="fondo"><button class="btn" ion-button block (click)="restablecerValores();mostrar=false">Volver</button></ion-card-header>



<div *ngIf="cantidadAlumnos > 0">
  <ion-card class="alumnocard" *ngFor="let alumno of alumnos;let i = index">
            {{alumno.nombre}}   Legajo: {{alumno.legajo}}<br> 
          <ion-item>
            <ion-label>PRESENTE</ion-label>
            <ion-radio value="Presente" ></ion-radio>            
          </ion-item>

          <ion-item>
            <ion-label>AUSENTE</ion-label>
            <ion-radio checked="true"  value="Ausente"></ion-radio>
          </ion-item> 
          
      
        <ion-card-content>       
              
         <ion-list radio-group [(ngModel)]="arrayPresentes[i]">      
         <!-- {{arrayPresentes[i]}}-->
                
        </ion-list>
         
        </ion-card-content>
      </ion-card>  
    <button class="btn" ion-button block (click)="sacarFoto();mostrar=false">Sacar Foto</button>
      
    <button class="btn" ion-button block (click)="subirAsistencias();mostrar=false">Subir Asistencias</button>
</div>
