<ion-header>
  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div>
    <ion-row class="fondo">
        <ion-col>
        <ion-list inset>
  
        <ion-label class="myLabel">Email</ion-label>
        <ion-item style="border-radius: 25px">
          <ion-input  type="email" value="{{email}}" [(ngModel)]="email" [disabled]="true"></ion-input>
        </ion-item>
  
        <ion-label class="myLabel">Constraseña</ion-label>
        <ion-item style="border-radius: 25px">
          <ion-input  type="password" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>

        <ion-label class="myLabel">Constraseña nueva</ion-label>
        <ion-item style="border-radius: 25px">
          <ion-input  type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>

        <ion-label class="myLabel">Repetir constraseña nueva</ion-label>
        <ion-item style="border-radius: 25px">
          <ion-input  type="password" [(ngModel)]="repeatNewPassword"></ion-input>
        </ion-item>

        </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="fondo">
          <ion-col>
            <div style= "width:12em; margin: 0 auto">
              <button ion-button style="width:100%; margin: 0 auto; border-radius: 25px; background-color: #FF6A2F; color:#FFFFFF; font-weight: bold" class="login-button" (click)="actualizarDatos()">Actualizar datos</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="fondo">
            <ion-col>
              <div style= "width:12em; margin: 0 auto">
                <button ion-button style="width:100%; margin: 0 auto; border-radius: 25px; background-color: #FF6A2F; color:#FFFFFF; font-weight: bold" class="login-button" (click)="cancelar()" >Cancelar</button>
              </div>
            </ion-col>
          </ion-row>

</div>
</ion-content>
