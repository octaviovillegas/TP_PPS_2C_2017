<ion-header>
  <ion-navbar>
    <ion-title>Asistencia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content *ngFor="let m of materias | async">
    <ion-card>
      <ion-item color="primary" text-center>
        <h1 class="titulo-lista"><b>{{m.nombre}} {{m.curso}}</b></h1>
      </ion-item>
    </ion-card>
    <ion-card *ngFor="let a of alumnos | async" (click)="setPresente(a, m.nombre, m.listo)" class="item-alumno" [class.disabled]="m.listo == 1">
      <ion-item>
        <h2>{{a.apellido}}, {{a.nombre}}</h2>
        <p>Legajo: <b>{{a.legajo}}</b></p>
        <ion-icon name='md-checkmark' class="completo" *ngIf="alumnoPresente(a, m.nombre)" item-end></ion-icon>
      </ion-item>
    </ion-card>
    <button ion-button block color="secondary" *ngIf="m.listo == 0" (click)="completarMateria(m.$key)" >Completar</button>
    <button ion-button block color="primary" *ngIf="m.listo == 1" (click)="reabrirMateria(m.$key)">Reabrir</button>
    <div *ngIf="imagen">
      Foto del curso:
      <img class="img-curso" [src]="imagen" *ngIf="imagen"/>
    </div>
    <br>
    <br>
  </ion-content>
</ion-content>
